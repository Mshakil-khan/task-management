<div class="container">
    <mat-grid-list cols="1" rowHeight="1:1" gutterSize="16px" *ngIf="isMobile">
      <mat-grid-tile *ngFor="let item of items">
        <mat-card>
          <mat-card-title>{{ item.title }}</mat-card-title>
          <mat-card-content>{{ item.description }}</mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  
    <mat-grid-list cols="2" rowHeight="1:1" gutterSize="16px" *ngIf="!isMobile">
      <mat-grid-tile *ngFor="let item of items">
        <mat-card>
          <mat-card-title>{{ item.title }}</mat-card-title>
          <mat-card-content>{{ item.description }}</mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
