<div class="head">
  <button mat-raised-button color="primary" (click)="openAddTaskModal()">Add Task</button>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Filter by Status</mat-label>
    <mat-select [(ngModel)]="filterStatus">
      <mat-option value="">All</mat-option>
      <mat-option value="Pending">Pending</mat-option>
      <mat-option value="In Progress">In Progress</mat-option>
      <mat-option value="Completed">Completed</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<table mat-table [dataSource]="filterTasks()" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let task"> {{ task.title }} </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef> Priority </th>
    <td mat-cell *matCellDef="let task"> {{ task.priority }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let task"> {{ task.status }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let task">
      <button mat-button (click)="openEditTaskModal(task)">Edit</button>
      <button mat-button color="warn" (click)="deleteTask(task.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['title', 'priority', 'status', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['title', 'priority', 'status', 'actions'];"></tr>
</table>
